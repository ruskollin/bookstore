<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="/css/login.css" th:href="@{css/login.css}" />
   		
</head>
<body>
	<div class="container">
		<h1>Add user</h1> <br><br>
		<div>
		<form th:object="${userPerson}" th:action="@{../saveUser}" action="#" method="post">
		  	<label for="username">Username</label>
			<input type="text" id="username" th:field="*{username}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="password">Password</label>
			<input type="text" id="password" th:field="*{passwordHash}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="email">Email</label>
			<input type="text" th:field="*{email}" class="form-control"/>
			
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
